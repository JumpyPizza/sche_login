<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的日程表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<style type="text/css">
		.events-card .card-table{
			max-height: 250px;
			overflow-y: scroll;
		}
		.hero.welcome.is-info{
			background: #36D1DC;
			background: -webkit-linear-gradient(to right,#5B86E5,#36D1DC);
			background: linear-gradient(to right,#5B86E5,#36D1DC);
		}
		#rightcolumn{
			margin-left: 50px;
		}
	
	</style>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="https://raw.githubusercontent.com/JumpyPizza/web-design/master/img/logo.jpg" alt="logo">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navMenu">
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        账户
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="#">账户信息</a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="{% url 'logout' %}">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <div class="box">
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-info is-large" type="search" placeholder="输入名称搜索日程">
                            <span class="icon is-medium is-left">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section"  id="mainbg">
        <div class="container">
            <div class="columns">    
                <div class="column is-3">
                    <aside class="menu">
                        <p class="menu-label">我的账户</p>
                        <ul class="menu-list">
                            <li><a href="#">我的信息</a></li>
                            <li><a href="#">我的日程</a></li>						
                            <li><a href="#">我的收藏</a></li>
							<li><a href="#">添加日程</a></li>
                        </ul>
                        <p class="menu-label">查看日程</p>
                        <ul class="menu-list">
                            <li><a href="#">日程信息</a></li>
                        </ul>
                    </aside>
                </div>                
                <div class="column is-9">
					<section class="hero is-info welcome is-small">
						<div class="hero-body">
							<div class="container">
                                <h1 class="title">{{ request.user.username }}, welcome!</h1>
								<h2 class="subtitle">Wish you a good day! </h2>
							</div>
						</div>
					</section>
					<section class="section">
						<div class="columns">
                        <div class="column is-4">
                            <!--
                            <article class="message">
                                <div class="message-header">日期</div>
                                <div class="message-body">
                                    <div class="board-item"><div class="board-item-content"><a href="#">20XX-XX-XX</a></div></div>
                                    <div class="board-item"><div class="board-item-content"><a href="#">20XX-XX-XX</a></div></div>
                                    <div class="board-item"><div class="board-item-content"><a href="#">20XX-XX-XX</a></div></div>
                                    <div class="board-item"><div class="board-item-content"><a href="#">20XX-XX-XX</a></div></div>
                                    <div class="board-item"><div class="board-item-content"><a href="#">20XX-XX-XX</a></div></div>
                                    <div class="board-item"><div class="board-item-content"><a href="#">20XX-XX-XX</a></div></div>
                                    <div class="board-item"><div class="board-item-content"><a href="#">20XX-XX-XX</a></div></div>
                                    <div class="board-item"><div class="board-item-content"><a href="#">20XX-XX-XX</a></div></div>
                                </div>
                            </article>
                            -->
                            <div class="card events-card">
                                <header class="card-header">
                                    <p class="card-head-title">
                                        日期
                                    </p>
                                </header>
                                <div class="card-table">
                                    <div class="content">
                                        <table class="table is-fullwidth is-striped">
                                            <tbody>
                                                <tr><td>20XX-XX-XX</td></tr>
                                                <tr><td>20XX-XX-XX</td></tr>
                                                <tr><td>20XX-XX-XX</td></tr>
                                                <tr><td>20XX-XX-XX</td></tr>
                                                <tr><td>20XX-XX-XX</td></tr>
                                                <tr><td>20XX-XX-XX</td></tr>
                                                <tr><td>20XX-XX-XX</td></tr>
                                                <tr><td>20XX-XX-XX</td></tr>
                                                <tr><td>20XX-XX-XX</td></tr>
                                                <tr><td>20XX-XX-XX</td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <footer class="card-footer">
                                    <a href="#" class="card-footer-item">查看全部</a>
                                </footer>
                            
                            </div>
                        </div>
						<div class="column right is-7" id="rightcolumn">
							<div class="card">
								<header class="card-header">
									<div class="dropdown is-hoverable is-right">
										<div class="dropdown-trigger">
											<button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
												<span>时间段</span>
												<span class="icon is-small">
													<i class="fas fa-angle-down" aria-hidden="true"></i>
												</span>
											</button>
										</div>
										<div class="dropdown-menu" id="dropdown-menu" role="menu">
											<div class="dropdown-content">
												<div class="dropdown-item"><a href="#">上午</a></div>
												<hr class="dropdown-divider">
												<div class="dropdown-item"><a href="#">中午</a></div>
												<hr class="dropdown-divider">
												<div class="dropdown-item"><a href="#">晚上</a></div>
											</div>
										</div>
									</div>
								</header>
								<div class="card-table">
                                    <div class="content">
                                        <table class="table is-fullwidth is-striped">
                                            <tbody>
												<tr><td>地点</td></tr>
												<tr><td>事项，比如开会等等</td></tr>
											</tbody>
										</table>
									</div>			
								</div>
							</div>
                    	</div>
                	</div>
					</section>
                    
            	</div>
        	</div>
		</div>
    </section>
    




    <script type="text/javascript">
        (function() {
            var burger = document.querySelector('.burger');
            var menu = document.querySelector('#'+burger.dataset.target);
            burger.addEventListener('click', function() {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        })();
    </script>
  </body>
</html>
